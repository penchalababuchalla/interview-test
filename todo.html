<!DOCTYPE html>
<html>
	<head>
		<title>todo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<style>			
			#inpt {margin-left: 40%;}
			.add {color: green;}
			.delete { color: red;margin-bottom: 10px; }
		</style>
	</head>
	<body>
		<div id="inpt">
			<div class="container">
				<h1>Todo List</h1>
				<input type="text" v-model="todo">
				<input type="submit" value="add" @click="addItem" class="add">
				<ol>
					<li v-for="(todo,index) in todos">
						{{todo}}
					<button @click="deleteItem(index)" class="delete" >delete</button>
					</li>
				</ol>
			</div>
		</div>		
		<script type="text/javascript">
			new Vue({
	 			 el: '#inpt',
	 			 data: {
	  			 		todos:[]
	  			 },
	  			 methods:{
	  			 		addItem(){
	  			 			this.todos.push(this.todo)
	  			 			this.todo=''
	  			 		},
	  			 		deleteItem(index){
	  			 		   	 this.todos.splice(index,1)
	  			 		}
	  			 }
		    })
	    </script>
	</body>
</html>
